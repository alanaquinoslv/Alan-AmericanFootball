<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login2.css">
    <script src="./js/funcoes.js"></script>
    <link rel="icon" href="./assets2/rugby-ball.png">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="main">
                <form>
                    <span>E-mail:</span> <br> <input type="text" placeholder="seu@email.com" id="email_input">
                    <br>
                    <span>Senha:</span> <br> <input type="password" placeholder="**********" id="senha_input">
                    <br>
                    <a href="https://support.google.com/accounts/answer/7682439?hl=pt-BR">Esqueci minha senha</a>
                    <br>
                    <button onclick="entrar()">Entrar</button>

                    <div id="div_aguardar" class="loading-div">
                        <img src="./assets/circle-loading.gif" id="loading-gif">
                    </div>

                    <div id="div_erros_login"></div>
                </form>
            </div>
        </div>
        <div class="img">
            <span>
                <h1>Bem vindo!</h1>
                <p>“Me considero um gladiador.” <br> ― Bruce Smith </p>
            </span>
        </div>
    </div>

</body>

</html>

<script>

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
