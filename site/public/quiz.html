<head>

 <script>
const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Nome', 'Nome2', 'Nome3', 'Nome4', 'Nome5', 'Nome6'],
      datasets: [{
        label: 'Pontuação',
        data: [50, 20, 0, 10, 20, 30],

        backgroundColor: 'rgb(253, 44, 44)'
      }]
    },
    options: {

          beginAtZero: true
        }
      }
    }
  });
