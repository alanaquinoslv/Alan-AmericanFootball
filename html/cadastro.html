<html lang="pt-br">

    <link rel="stylesheet" href="../css/cadastro.css">

<body>
    <div class="container">
        <div class="cadastro">
            <div class="header">
                <h1>Cadastro</h1>
            </div>
            <div class="main">
                <form>
                    <span>Nome:</span> <br> <input type="text" placeholder="Antonio">
                    <br>
                    <span>Tel. Cel:</span> <br> <input type="text" placeholder="(00) 90000-0000">
                    <br>
                    <span>E-mail:</span> <br> <input type="text" placeholder="seu@email.com">
                    <br>
                    <span>Senha:</span> <br> <input type="password" placeholder="**********">
                    <span>Confirmação de senha:</span> <br> <input type="password" placeholder="**********">
                    <br>
                    <button>Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="img">
            <span>
                <h1>Entre para o time!</h1>
                <p>“Paixão é a chave para o sucesso.”</p>
            </span>
        </div>
    </div>
